<title>{{title}}</title>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>Menu</mat-toolbar>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
