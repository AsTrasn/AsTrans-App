            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input">
                    <input type="text"
                    formControlName="username"
                    matInput placeholder="Usuario" required>

                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input type="password"

                    <!-- <mat-error *ngIf="isValidField('password')">{{getErrorMessage('password')}}</mat-error> -->
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Entrar</button>

        </mat-card-content>

</div>
